<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoho Home Page</title>
  </head>
  <body>
    <main class="main">
      <!-- left panel Content -->
      <section class="section left-side">
        <span>Zoho.</span>
        <p class="zoho-heading">
          A central hub where teams can work,plan, and achieve amazing things
          together.
        </p>
        <img
          src="images/Business vision-amico.png"
          alt=""
          class="img"
        />
      </section>
      <!-- Right  panel Content -->
      <section class="section right-side">
        <div class="lang">
          <select>
            <option value="English">English (USA)</option>
            <option value="Português">Português (Brasil)</option>
            <option value="Español">Español</option>
          </select>
        </div>
        <div class=".login-check">
          <p class="zoho-sub-heading">START FOR FREE</p>
          <h1 class="sign-up">Sign up to zoho.</h1>
          <p class="zoho-sub-heading">
            Already a member? <span><a href="">Log in</a></span>
          </p>
        </div>
        <div class="input">
          <form action="">
            <label for="email" class="email-label">E-mail</label>
            <div>
              <input
                type="email"
                class="email"
                id="email"
                placeholder="name@mail.com"
                required
              />
            </div>

            <label for="password" class="password-label">Password</label>
            <div>
              <input
                type="password"
                class="password"
                id="password"
                placeholder="6+ Characters,1 Capital letter"
                required
              />
            </div>
            <div>
              <button class="btn btn-create">Create an account</button>
            </div>
            <div>
              <button class="btn btn-sign-up"> <i class="fab fa-google"></i>Sign up with Google</button>
            </div>
          </form>
        </div>
        <div class="conditions">
          <p>
            This site is protected by reCAPTCHA and the Google <br />
            <a href="">Privacy Policy</a> and
            <a href="">Terms Of Service</a> apply
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
